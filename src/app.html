<!doctype html>
<html lang="en">

<head>
	<!-- Setzt den Zeichensatz auf UTF-8, um alle gängigen Zeichen darzustellen -->
	<meta charset="utf-8" />

	<!-- Verknüpft das Favicon der Webseite -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<!-- Setzt die Meta-Viewport-Einstellungen für responsive Designs -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Dynamische Einbindung des SvelteKit-Head-Inhalts (z. B. Titel, Meta-Tags) -->
	%sveltekit.head%

	<!-- Statischer Seitentitel -->
	<title>Rezeptmanager</title>

	<!-- Bootstrap CSS: Lädt das Bootstrap-Framework für Styling -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Bootstrap JS: Lädt Bootstrap-JavaScript für interaktive Komponenten -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body data-sveltekit-preload-data="hover">
	<!-- Platzhalter für den Body-Inhalt, der von SvelteKit gerendert wird -->
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
